<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>Salary Calculator</h1>
      <label for="pay"
        >How much do you make per hour?<input
          type="number"
          name="quantity"
          min="0"
          max="100"
          id="pay"/></label
      ><br />
      <label for="hours"
        >How many hours do you work a day?<input
          type="number"
          name="quantity"
          min="0"
          max="24"
          id="hours"/></label
      ><br />
      <label for="days"
        >How many days do you work a month?<input
          type="number"
          name="quantity"
          min="0"
          max="31"
          id="days"/></label
      ><br />
      <button id="button" onclick="validate()">Submit</button>
      <p id="result"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
