<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="information">
      <h1>Login Page</h1>
      <label for="username"
        >What is your name?<input
          id="username"
          type="text"
          placeholder="Enter username here"/></label
      ><br />
      <label for="password"
        >What is a very special day?<input
          id="password"
          type="text"
          placeholder="Enter password here"
      /></label><br>
      <button id="button" onclick="validation()">Submit</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
